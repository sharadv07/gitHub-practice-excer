name: Deployment Excer 1
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          npm ci
          npm init @eslint/confi
      - name: Lint code
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-lates
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        uses: npm ci
      - name: Test code
        run: npm run test
  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        uses: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Code is Deployed....."
